<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Search</h1>
        <div class="search-container">
            <div class="form-group">
                <label for="stockSymbol">Enter Stock Ticker Symbol <span class="required">*</span></label>
                <input type="text" id="stockSymbol" name="stockSymbol" required value="{{ last_searched_symbol or '' }}" aria-required="true">
            </div>
            <div class="button-group">
                <button id="searchBtn">Search</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div id="resultsTabs" class="tabs" style="display: none;">
            <button class="tab-button active" data-tab="companyOutlook">Company Outlook</button>
            <button class="tab-button" data-tab="stockSummary">Stock Summary</button>
        </div>
        
        <div id="companyOutlook" class="tab-content" style="display: none;">
            <!-- Company information will be populated here -->
        </div>
        
        <div id="stockSummary" class="tab-content" style="display: none;">
            <!-- Stock summary will be populated here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
